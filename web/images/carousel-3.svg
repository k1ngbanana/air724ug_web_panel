<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgGradient3)" />
  
  <!-- 装饰性圆圈 -->
  <circle cx="1000" cy="200" r="180" fill="#ffffff" opacity="0.1" />
  <circle cx="200" cy="100" r="150" fill="#ffffff" opacity="0.1" />
  
  <!-- 主标题 -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    多设备支持
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">
    支持批量设备管理
  </text>
  
  <!-- 装饰线条 -->
  <rect x="400" y="240" width="400" height="4" fill="#ffffff" opacity="0.7" />
  
  <!-- 设备图标 -->
  <rect x="250" y="280" width="40" height="60" rx="8" fill="#ffffff" opacity="0.3" />
  <rect x="350" y="270" width="40" height="70" rx="8" fill="#ffffff" opacity="0.3" />
  <rect x="450" y="285" width="40" height="55" rx="8" fill="#ffffff" opacity="0.3" />
  <rect x="550" y="275" width="40" height="65" rx="8" fill="#ffffff" opacity="0.3" />
  <rect x="650" y="290" width="40" height="50" rx="8" fill="#ffffff" opacity="0.3" />
  <rect x="750" y="280" width="40" height="60" rx="8" fill="#ffffff" opacity="0.3" />
  <rect x="850" y="270" width="40" height="70" rx="8" fill="#ffffff" opacity="0.3" />
</svg>