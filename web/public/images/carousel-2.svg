<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgGradient2)" />
  
  <!-- 装饰性圆圈 -->
  <circle cx="200" cy="200" r="180" fill="#ffffff" opacity="0.1" />
  <circle cx="1000" cy="100" r="150" fill="#ffffff" opacity="0.1" />
  
  <!-- 主标题 -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    智能监控
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">
    实时监控设备状态
  </text>
  
  <!-- 装饰线条 -->
  <rect x="400" y="240" width="400" height="4" fill="#ffffff" opacity="0.7" />
  
  <!-- 监控图标 -->
  <circle cx="300" cy="300" r="30" fill="#ffffff" opacity="0.3" />
  <circle cx="450" cy="300" r="30" fill="#ffffff" opacity="0.3" />
  <circle cx="600" cy="300" r="30" fill="#ffffff" opacity="0.3" />
  <circle cx="750" cy="300" r="30" fill="#ffffff" opacity="0.3" />
  <circle cx="900" cy="300" r="30" fill="#ffffff" opacity="0.3" />
  
  <path d="M 300 300 L 450 300 L 600 300 L 750 300 L 900 300" stroke="#ffffff" stroke-width="2" opacity="0.3" />
</svg>