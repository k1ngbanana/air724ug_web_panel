<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradientDefault" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgGradientDefault)" />
  
  <!-- 装饰性圆圈 -->
  <circle cx="300" cy="100" r="150" fill="#ffffff" opacity="0.1" />
  <circle cx="900" cy="300" r="200" fill="#ffffff" opacity="0.1" />
  
  <!-- 主标题 -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Air724设备管理
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">
    高效便捷的设备管理平台
  </text>
  
  <!-- 装饰线条 -->
  <rect x="400" y="240" width="400" height="4" fill="#ffffff" opacity="0.7" />
</svg>