server {
    listen 80;
    server_name air724.banana001.cn; # 你的服务器 IP

    # 增加错误日志级别
    # error_log /var/log/nginx/xz3_error.log debug;
    # access_log /var/log/nginx/xz3_access.log;

    # 静态资源缓存3天（Vite 生成的带 hash 的文件）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /banana/air724-client;
        expires 3d;
        add_header Cache-Control "public, max-age=604800"; # 7天 = 604800秒
        etag on;
        access_log off;
    }

    # 其他所有请求（包括 HTML 和 SPA 路由）
    location / {
        root /banana/air724-client;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # HTML 和 SPA 路由都不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        
        etag on;
    }

    location ^~ /api {
        # 去掉 /api 前缀，重写路径
        rewrite ^/api(.*) $1 break;
        proxy_pass http://localhost:9527;

        # 添加详细的代理设置
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 错误处理
        proxy_intercept_errors on;
        proxy_next_upstream error timeout http_502;
    }
}
